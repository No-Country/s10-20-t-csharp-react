name: .NET

on:
  push:
    branches: [ "main" ]

env:
  PACKAGE_PATH: /home/runner/work/s10-20-t-csharp-react-clone/s10-20-t-csharp-react-clone/bin/Release/net6.0/publish
  WWWROOT: /home/runner/work/s10-20-t-csharp-react-clone/s10-20-t-csharp-react-clone/bin/Release/net6.0/publish/wwwroot
  CONFIGURATION: Release
  WORKING_DIRECTORY: /github/workspace/bin/Release/net6.0/publish/wwwroot
  
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
   
    - name: Publish
      run: dotnet publish  --configuration ${{ env.CONFIGURATION }} 
      
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: webapp
        path: "${{ env.PACKAGE_PATH }}"
        
    - name: DEPLOY Upload from /publish via FTP
      uses: airvzxf/ftp-deployment-action@latest
      with:
         server: ${{ secrets.FTP_SERVER }}
         user: ${{ secrets.FTP_SERVER_USER }}
         password: ${{ secrets.FTP_SERVER_PASSWORD }}
         local_dir: ${{ env.WWWROOT }}
         remote_dir: /www.s10nc.somee.com/wwwroot/
         delete: "true"

 
    
