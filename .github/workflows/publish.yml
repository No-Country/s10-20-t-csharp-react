name: .NET

on:
  push:
    branches: [ "main" ]

env:
  PACKAGE_PATH: /home/runner/work/s10-20-t-csharp-react/s10-20-t-csharp-react/bin/Release/net6.0/publish
  CONFIGURATION: Release
  WORKING_DIRECTORY: .
  
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Publish
      run: dotnet publish  --configuration ${{ env.CONFIGURATION }} --no-build
      
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: webapp
        path: "${{ env.PACKAGE_PATH }}"
        
    - name: DEPLOY Upload from /publish via FTP
      uses: airvzxf/ftp-deployment-action@latest
      with:
         server: ${{ secrets.FTP_SERVER }}
         user: ${{ secrets.FTP_SERVER_USER }}
         password: ${{ secrets.FTP_SERVER_PASSWORD }}
         local_dir: ${{ env.WORKING_DIRECTORY }}
         remote_dir: ${{ secrets.FTP_SERVER_REMOTE_DIR }}        
         delete: "true"

 
    

